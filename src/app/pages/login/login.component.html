<h2>loging</h2>
<div class="form-warapper">
  <form  (submit)="login($event)">
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Enter your Email</mat-label>
        <input matInput placeholder="enter your Email" [(ngModel)]="credentials.email" name="email" required>
        <mat-error>este campo es requerido</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Enter your Password</mat-label>
        <input matInput placeholder="enter your Password"  [(ngModel)]="credentials.password" name="password" type="password" required>
        <mat-error>este campo es requerido</mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary">Iniciar session</button>
    <p><a routerLink="/signup" color="primary">Registrate</a></p>
  </form>
</div>
