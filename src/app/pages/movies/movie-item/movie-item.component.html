<div class="movies-list">
  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{movie.title}}</mat-card-title>
      </mat-card-header>
      <img *ngIf="movie.poster"
        src="{{movie.poster || 'https://zoomnearby.com/resources/media/images/common/Image-not-found.jpg'}}"
        alt="movie poste">
      <!-- <img *ngIf="movie.poster" [appPosterUrl]="movie.poster"  alt="movie poste"> -->
      <mat-card-content>
        <p>
          {{movie.plot}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <a *ngIf="!movieID" routerLink="{{movie.id}}">Ver mas {{movie.id}}</a>
</div>
